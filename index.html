<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="E-sports">
        <div class="background"></div>
        
        <!-- <div class="front"></div> -->
        <div class="live">
            <div class="live-info">
                <div class="live-status">
                    <i class="fa fa-circle"></i>
                    <span>LIVE</span>
                </div>
                <div class="number-watch">
                    <i class="fa fa-user"></i>
                    <span>49.6k</span>
                </div>
            </div>
            <div class="match-info">
                <i class="fa fa-play-circle"></i>
                <img class="match" src="img/fff78f86f64d372b86bb689bb831b2de.jpg" alt="dota_map">
                <h3 class="match-name">Omega League Europe Immortal</h3>
            </div>
            <div class="team-vs">
                <div class="team">
                    <img class="logo-team" src="img/thumb_270_f102a8abdd58fc12c9b50a5fe68896a0.png" alt="team1">
                    <span class="team-name">Nigma</span>
                </div>
                <div class="score">
                    <span class="score-team-1">2</span>
                    <img class="vs-icon" src="img/swords-4-217193.png" alt="vs-icon">
                    <span class="score-team-2">0</span>
                </div>
                <div class="team">
                    <span class="team-name">Alliance</span>
                    <img class="logo-team" src="img/600px-Alliance2016.png" alt="team2">
                </div>
            </div>
        </div>
        <div class="competition-info">
            <h3 class="game-name">Dota 2</h3>
            <div class="bracket">Bracket - LB Final</div>
        </div>
    </div>
</body>
</html>
